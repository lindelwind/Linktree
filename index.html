<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/siteicon.png">
    <title>Lindel Linktree</title>
</head>
<body>
    <div id="linktreeContainer">
        <img id="profilePicture" src="./img/LindelWind2D_LineMouth_NonDecDefaultEye.png">
        <div id="title">
            Lindel Wind
        </div>
        <div class="spacer"></div>
        <div id="buttons">
            <a class="linkContainer" href="https://www.twitch.tv/lindelwind">
                <img class="icon" src="img/twitch.png"/>
                <div class="linkText">
                    Twitch
                </div>
            </a>
            <a class="linkContainer" href="https://www.youtube.com/@lindelwind">
                <img class="icon" src="img/youtube.png"/>
                <div class="linkText">
                    Youtube
                </div>
            </a>
            <a class="linkContainer" href="https://www.instagram.com/lindel_wind/">
                <img class="icon" src="img/instagram.webp"/>
                <div class="linkText">
                    Instagram
                </div>
            </a>
            <a class="linkContainer" href="https://x.com/lindelwind">
                <img class="icon" src="img/x.webp"/>
                <div class="linkText">
                    X
                </div>
            </a>
            <a class="linkContainer" href="https://tiktok.com/@lindelwind">
                <img class="icon" src="img/tiktok.webp"/>
                <div class="linkText">
                    Tiktok
                </div>
            </a>
            <a class="linkContainer" href="https://discord.gg/Z6JvmgKQhK">
                <img class="icon" src="img/discord.webp"/>
                <div class="linkText">
                    Discord
                </div>
            </a>
            <a class="linkContainer" href="https://linkedin.com/in/lindelwind">
                <img class="icon" src="img/linkedin.webp"/>
                <div class="linkText">
                    Linkedin
                </div>
            </a>
        </div>
        
    </div>
</body>
</html>
